<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.dirty && f.username.errors }" />
        <div *ngIf="f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.dirty && f.password.errors }" />
        <div *ngIf="f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthday</label>
      <input type="date" formControlName="birthdate" class="form-control" [ngClass]="{ 'is-invalid': f.birthdate.dirty && f.birthdate.errors }" />
      <div *ngIf="f.birthdate.errors" class="invalid-feedback">
          <div *ngIf="f.birthdate.errors.required">Password is required</div>
          <div *ngIf="f.birthdate.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>
  <div class="form-group">
    <label for="marrieageStatus">Marriage  Status</label>
    <select formControlName="marrieageStatus" id="pet-select" class="form-control" [ngClass]="{ 'is-invalid': f.marrieageStatus.dirty && f.marrieageStatus.errors }">
      <option value="">--Please choose an option--</option>
      <option *ngFor="let marriageStatus of marriageStatuses; let i = index" [value]="marriageStatus._id">
        {{marriageStatus.title}}
      </option>
  </select>
    <div *ngIf="f.marrieageStatus.errors" class="invalid-feedback">
        <div *ngIf="f.marrieageStatus.errors.required">Password is required</div>
    </div>
</div>
</form>
